{% extends 'base.html' %}
{% load static %}
{% block content %}

<h1 class="text-center">Change password</h1>

<form method="POST" action="{% url 'change_password' %}">
    {% csrf_token %}
    {% if form.errors %}
    
        <p>Your form has an error</p>
        {% for field in form %}
            {% if field.errors %}
                {{ field.errors }}
            {% endif %}

        {% endfor %}
    {% endif %}
    {{ form.as_p }}

    <input type="submit" value="Register" class="btn btn-secondary">
</form>

{% endblock %}
